<html>
    <title> HTML and Forms </title>
    <body>
        <h1> <i>HTML and Forms</i> </h1>

        <form action="https://www.cs.hmc.edu/~rhodes/cgi-bin/query.py" method="post">
            
            <label for="date"> date </label> 
            <input type="date" id="date" name="date">

            <label for="name"> full name </label>
            <input type="text" id="name" name="name">

            <br>

            <label for="age"> age </label>
            <input type="number" id="age" name="age">

            <br>
            
            <label for="yellow"> yellow </label>
            <input type="radio" id="yellow" name="color" value="yellow">
            <label for="green"> green </label>
            <input type="radio" id="green" name="color" value="green">
            <label for="blue"> blue </label>
            <input type="radio" id="blue" name="color" value="blue">

            <br>

            <label for="north"> north </label>
            <input type="radio" id="north" name="direction" value="north">
            <label for="south"> south </label>
            <input type="radio" id="south" name="direction" value="south">
            <label for="west">  west </label>
            <input type="radio" id="west" name="direction" value="west">
            <label for="east"> east </label>
            <input type="radio" id="east" name="direction" value="east">

            <br>
            
            <label for="hungry"> hungry </label>
            <input type="checkbox" id="hungry" name="check" value="hungry">
            <label for="sad"> sad </label>
            <input type="checkbox" id="sad" name="check" value="=sad">
            <label for="short"> short </label>
            <input type="checkbox" id="short" name="check" value="short">
            
            <input type="submit" value="submit">

        </form>


    </body>
</html>
